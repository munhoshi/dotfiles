# Bind prefix to Ctrl + S
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Start window numbers at 1
set -g base-index 1

# Change escape time to account for latency
set -g escape-time 20

# Vim keybindings for pane movement <3
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Easier split keybindings
bind h split-window -h
bind v split-window -v

# Adjust statusbar length
#set -g status-left-length 20
#set -g status-right-length 20

# Enable mouse
set -g mouse on

#####################
# TPM               #
#####################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -s default-terminal 'tmux-256color'

# dracula customizations
set -g @dracula-plugins "tmux-ram-usage time"
set -g @dracula-show-powerline true
set -g @dracula-military-time true

# dracula plugin configs
set -g @dracula-left-icon-padding 1
set -g @dracula-tmux-ram-usage-colors "pink dark_gray"
set -g @dracula-show-left-icon ^-^
set -g @dracula-time-format "%F %R"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
